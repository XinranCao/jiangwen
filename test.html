        <script>
            const role = [
                ['导演作品', 'DIRECTOR'],
                ['导演作品', 'DIRECTOR'],
                ['导演作品', 'DIRECTOR'],
                ['主演作品', 'LEAD'],
                ['主演作品', 'LEAD'],
                ['导演作品', 'DIRECTOR'],
                ['导演作品', 'DIRECTOR'],
                ['主演作品', 'LEAD'],
                ['主演作品', 'LEAD'],
                ['主演作品', 'LEAD'],
                ['主演作品', 'LEAD'],
                ['导演作品', 'DIRECTOR']
            ]
            let timeout = null;
            document.querySelector('.container').addEventListener('scroll', function() {
                if(timeout !== null) clearTimeout(timeout);
                timeout = setTimeout(function() {
                    let id = Math.ceil(this.scrollLeft / (this.clientWidth - 80));
                    document.querySelectorAll('.poster').forEach((poster, idx) => {
                        if(id === idx) {
                            poster.classList.add('active')
                        } else {
                            poster.classList.remove('active')
                        }
                    })
                    document.querySelectorAll('.actionDots a').forEach((a, idx) => {
                        if(id === idx) {
                            a.classList.add('active')
                        } else {
                            a.classList.remove('active')
                        }
                    })
                    document.querySelector('#mainContent h1').innerHTML = role[id][0]
                    document.querySelector('#mainContent h2').innerHTML = role[id][1]
                }.bind(this), 100);
            })
